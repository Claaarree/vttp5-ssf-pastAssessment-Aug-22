<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest crypto news</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <h1>Crypto News of the Day!</h1><br>
    <form th:action="@{/articles}" method="post">
        <button class="btn btn-secondary position-absolute top-0 end-0" type="submit">Save</button>
        
        <span th:each="a : ${articles}">
            <div class="d-flex justify-content-around border">
                <div class="p-2">
                    <img class="d-flex justify-content-start" th:src="${a.imageUrl}">
                </div>
                <div class="p-2">
                    <p>Id: <span th:utext="${a.id}"></span></p><br>
                    <h4><b><span th:utext="${a.title}"></span></b></h4><br>
                    <p><span th:utext="${a.body}"></span></p><br>
                    <p>Categories: <span th:utext="${a.categories}"></span></p>
                    <p>Tags: <span th:utext="${a.tags}"></span></p>             
                    <p>Published: <span th:utext="${#dates.format(a.publishedOn, 'yyyy/MM/dd')}"></span>   
                        <a th:href="@{${a.url}}">Link</a>  
                        <input type="checkbox" id="save" th:name="${a.id}"><label for="save">Save</label>
                    </p>
                </div>
            </div>
        </span>
    </form>
</body>
</html>
